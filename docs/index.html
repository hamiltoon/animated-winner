<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Recipe Collection</h1>
            <p class="subtitle">Delicious recipes saved from across the web</p>
        </div>
    </header>

    <main class="container">
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalRecipes">0</span>
                <span class="stat-label">Recipes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Categories</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCuisines">0</span>
                <span class="stat-label">Cuisines</span>
            </div>
        </div>

        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="Search recipes by title, ingredients, or category..."
                autocomplete="off"
            >
        </div>

        <div class="filters">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="cuisineFilter">
                <option value="">All Cuisines</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="recipes" class="recipe-grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No recipes found</h2>
            <p>Try adjusting your search or filters</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by <a href="https://recipe-saver-api.hamiltoon.workers.dev/graphql" target="_blank">Recipe Saver API</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
