<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="header-text">
                <h1>My Recipe Collection</h1>
                <p class="subtitle">Delicious recipes saved from across the web</p>
            </div>
            <div class="auth-section" id="authSection">
                <button id="signInButton" class="auth-button" onclick="auth.login()">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    Sign in with GitHub
                </button>
                <div id="userProfile" class="user-profile" style="display: none;">
                    <img id="userAvatar" class="user-avatar" alt="User avatar">
                    <div class="user-info">
                        <span id="userName" class="user-name"></span>
                        <button id="signOutButton" class="sign-out-button" onclick="handleSignOut()">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalRecipes">0</span>
                <span class="stat-label">Recipes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Categories</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCuisines">0</span>
                <span class="stat-label">Cuisines</span>
            </div>
        </div>

        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="Search recipes by title, ingredients, or category..."
                autocomplete="off"
            >
        </div>

        <div class="filters">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="cuisineFilter">
                <option value="">All Cuisines</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="recipes" class="recipe-grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No recipes found</h2>
            <p>Try adjusting your search or filters</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by <a href="https://recipe-saver-api.hamiltoon.workers.dev/graphql" target="_blank">Recipe Saver API</a></p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // Handle sign out
        function handleSignOut() {
            auth.logout();
            location.reload();
        }
    </script>
</body>
</html>
