<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating with GitHub...</h2>
        <p>Please wait while we complete the sign-in process.</p>
        <div class="error" id="error"></div>
    </div>

    <script src="../auth.js"></script>
    <script>
        // Handle OAuth callback
        (async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (error) {
                showError(`GitHub authentication error: ${error}`);
                setTimeout(() => {
                    window.location.href = '../';
                }, 3000);
                return;
            }

            if (!code) {
                showError('No authorization code received');
                setTimeout(() => {
                    window.location.href = '../';
                }, 3000);
                return;
            }

            try {
                const user = await auth.handleCallback(code, state);
                console.log('Authentication successful:', user);

                // Redirect back to main page
                window.location.href = '../';
            } catch (err) {
                console.error('Authentication error:', err);
                showError(`Authentication failed: ${err.message}`);
                setTimeout(() => {
                    window.location.href = '../';
                }, 3000);
            }
        })();

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = 'Authentication Failed';
            document.querySelector('p').textContent = 'Redirecting to home page...';
        }
    </script>
</body>
</html>
